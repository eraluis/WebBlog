<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	>
<body>
<div>
<h:form>
    <p:dataTable id="blogtable" var="row" value="#{blog.blogs}">  
        <f:facet name="header">  
            Blogs
        </f:facet>
		<p:column>  
		     <f:facet name="header">  
		         <h:outputText value="Id" />  
		     </f:facet>  
		     <h:outputText value="#{row.id}" />  
		</p:column>      
		<p:column>  
		     <f:facet name="header">  
		         <h:outputText value="Name" />  
		     </f:facet>  
		     <h:outputText value="#{row.name}" />  
		 </p:column>
		 <p:column>  
		     <f:facet name="header">  
		         <h:outputText value="User" />  
		     </f:facet>  
		     <h:outputText value="#{row.login}" />  
		 </p:column>
		 <p:column>  
		     <f:facet name="header">  
		         <h:outputText value="Password" />  
		     </f:facet>  
		     <h:outputText value="#{row.password}" />  
		 </p:column>
		 <p:column>  
		     <f:facet name="header">  
		         <h:outputText value="Role" />  
		     </f:facet>
		     <h:outputText value="#{row.role}" />  
		 </p:column>
		 <p:column>  
		     <f:facet name="header">  
		         <h:outputText value="Birthday" />  
		     </f:facet>  
		     <h:outputText value="#{row.birthday}" />  
		 </p:column>
		 <p:column>  
		     <f:facet name="header">  
		         <h:outputText value="Country" />  
		     </f:facet>  
		     <h:outputText value="#{row.country}" />  
		 </p:column>
		 <p:column>  
		     <f:facet name="header">  
		         <h:outputText value="Departament" />  
		     </f:facet>  
		     <h:outputText value="#{row.department}" />  
		 </p:column>
		 <p:column>  
		     <f:facet name="header">  
		         <h:outputText value="City" />  
		     </f:facet>  
		     <h:outputText value="#{row.city}" />  
		 </p:column>
		 <p:column>
			<f:facet name="header">
			     <h:outputText value="Update"/>
			</f:facet>
			<h:commandLink value="Update" action="#{user.obtainUser}" immediate="true">
			    <f:param name="iduser" value="#{row.id}" />
			</h:commandLink>
		 </p:column>
		 <p:column>
			<f:facet name="header">
			     <h:outputText value="Delete"/>
			</f:facet>
			<h:commandLink value="Delete" actionListener="#{user.deleteUser}" immediate="true">
			    <f:param name="iduser" value="#{row.id}" />
			</h:commandLink>
		 </p:column>
    </p:dataTable>  
</h:form>
</div>
</body>
</html>
