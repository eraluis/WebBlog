<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<body>
<div>
<h:form>
	<h:dataTable value="#{user.users}" var="row" border="3">
	<h:column>
	     <f:facet name="header">
	          <h:outputText value="Id"/>
	     </f:facet>
	     <h:outputText value="#{row.id}"/>
	</h:column>
	<h:column>
	     <f:facet name="header">
	          <h:outputText value="Name"/>
	     </f:facet>
	     <h:outputText value="#{row.name}"/>
	</h:column>
	<h:column>
	     <f:facet name="header">
	          <h:outputText value="User"/>
	     </f:facet>
	    <h:outputText value="#{row.login}"/>
	</h:column>
	<h:column>
	     <f:facet name="header">
	          <h:outputText value="Password"/>
	     </f:facet>
	    <h:outputText value="#{row.password}"/>
	</h:column>
	<h:column>
	     <f:facet name="header">
	          <h:outputText value="Role"/>
	     </f:facet>
	    <h:outputText value="#{row.role}"/>
	</h:column>
	<h:column>
	     <f:facet name="header">
	          <h:outputText value="Birthday"/>
	     </f:facet>
	    <h:outputText value="#{row.birthday}"/>
	</h:column>
	<h:column>
	     <f:facet name="header">
	          <h:outputText value="Country"/>
	     </f:facet>
	    <h:outputText value="#{row.country}"/>
	</h:column>
	<h:column>
	     <f:facet name="header">
	          <h:outputText value="Departament"/>
	     </f:facet>
	    <h:outputText value="#{row.department}"/>
	</h:column>
	<h:column>
	     <f:facet name="header">
	          <h:outputText value="City"/>
	     </f:facet>
	    <h:outputText value="#{row.city}"/>
	</h:column>
	<h:column>
	     <f:facet name="header">
	          <h:outputText value="Update"/>
	     </f:facet>
	    <h:commandLink value="Update" action="#{user.obtainUser}" immediate="true">
	        <f:param name="iduser" value="#{row.id}" />
	    </h:commandLink>
	</h:column>
	<h:column>
	     <f:facet name="header">
	          <h:outputText value="Delete"/>
	     </f:facet>
	    <h:commandLink value="Delete" action="#{user.deleteUser}" immediate="true">
	        <f:param name="iduser" value="#{row.id}" />
	    </h:commandLink>
	</h:column>
	</h:dataTable>
</h:form>
</div>
</body>
</html>
