<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
>
<f:loadBundle var="msg" basename="./languages/messages"></f:loadBundle>
<body> 
<h:form>
<div >
	<h:panelGrid columns="2" width="100%" >
		<f:facet name="header" >#{msg.enter}</f:facet>
		<h:outputLabel value="#{msg.login}" />
		<h:inputText value="#{sign.login}" class="right" />
		<h:outputLabel value="#{msg.password}" />
		<h:inputSecret value="#{sign.password}" class="right"/>
	</h:panelGrid>
	<h:panelGroup class="right" > 
		<h:commandLink value="#{msg.signin}" action="#{sign.signin}"></h:commandLink>
		<h:outputLabel value=" | " />
		<h:commandLink value="#{msg.register}" action="#{sign.signout}"></h:commandLink>
	</h:panelGroup>
</div>
<h:messages/>
</h:form>
</body>
</html>
