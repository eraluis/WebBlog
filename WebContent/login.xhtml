<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
>
<body> 
<div >
        <h:form>
       	<h:panelGrid columns="2" width="100%" >
       		<f:facet name="header" >Ingresar a Web Blog</f:facet>
            <h:outputLabel style="right"  value="#{msg.login}" />
            <h:inputText value="#{user.login}" class="right" />
            <h:outputLabel value="#{msg.password}" />
            <h:inputSecret value="#{user.password}" class="right"/>
        </h:panelGrid>
        <h:panelGroup class="right" > 
        <h:commandLink value="#{msg.signin}" action="#{user.signin}"></h:commandLink>
        <h:outputLabel value=" | " />
        <h:commandLink value="#{msg.register}" action="#{user.signout}"></h:commandLink>
        </h:panelGroup>
        </h:form>
        
</div>
<h:messages></h:messages>
</body>
</html>
