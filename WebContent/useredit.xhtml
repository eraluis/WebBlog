<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	>
<body>
<div>
<h:form>
	<h:panelGrid width="autho">
    <p:panel  header="Single User"  >
        <h:panelGrid columns="3">  
        
            <h:outputLabel for="id" value="Id:" />  
            <p:inputText id="id" value="#{user.id}" required="true" label="Id" disabled="true">  
            </p:inputText>  
            <p:message for="id" />  
              
            <h:outputLabel for="name" value="Name: *" />  
            <p:inputText id="name" value="#{user.name}" required="true" label="Name"/>  
            <p:message for="name" />  
               
            <h:outputLabel for="login" value="Login: *" />  
            <p:inputText id="login" value="#{user.login}" required="true" label="Login"/>  
            <p:message for="login" /> 
                          
            <h:outputLabel for="password" value="Password: *" />  
            <p:inputText id="password" value="#{user.password}" required="true" label="Password"/>  
            <p:message for="password" /> 
            
            <h:outputLabel for="birthday" value="Birthday: *" />     
            <p:calendar id="birthday" value="#{user.birthday}" required="true" label="Birthday"
            navigator="true" display="inline" yearRange="-81:-0" defaultDate="0y" /> 
            <p:message for="birthday" />
                
            <h:outputLabel for="role" value="Role: *" />  
            <h:selectOneMenu id="role" value="#{user.role}" required="true" label="Role">
	            <f:selectItem itemValue="A" itemLabel="Admin" />
	            <f:selectItem itemValue="U" itemLabel="User" />
            </h:selectOneMenu>
            <p:message for="role" /> 
            
            <h:outputLabel for="selectCountry" value="Country" />
			<h:selectOneMenu style="width:100%" id="selectCountry" value="#{user.country}" valueChangeListener="#{location.countryChanged}">
			<f:selectItem itemValue="" itemLabel="Select one..." />
			<f:selectItems value="#{location.arrayCountries}" />
			<f:ajax event="valueChange"  render="selectDepartment" ></f:ajax>
			</h:selectOneMenu> 
			<p:message for="selectCountry" />
			
			<h:outputLabel for="selectDepartment" value="Department"/>
			<h:selectOneMenu style="width:100%" id="selectDepartment" value="#{user.department}" valueChangeListener="#{location.departmentChanged}">
			<f:selectItem itemValue="" itemLabel="Select one..." />
			<f:selectItems id="department" value="#{location.arrayDepartments}" />
			<f:ajax event="valueChange" render="selectCity"></f:ajax>
			</h:selectOneMenu> 
			<p:message for="selectDepartment" />
            
			<h:outputLabel for="selectCity" value="City"/>
			<h:selectOneMenu style="width:100%" id="selectCity" value="#{user.city}" >
			<f:selectItem itemValue="" itemLabel="Select one..." />
			<f:selectItems id="city" value="#{location.arrayCities}" />
			</h:selectOneMenu> 
			<p:message for="selectCity" />
        </h:panelGrid>  
    </p:panel> 
	<h:panelGroup>
		<p:commandButton value="Cancel" ajax="false" action="#{user.initUser}"/>
	    <p:commandButton value="Create" ajax="false"  rendered="#{user.id == '0'}" action="#{user.createUser}"/>
		<p:commandButton value="Update" ajax="false"  rendered="#{user.id != '0'}" action="#{user.updateUser}" />
	</h:panelGroup>
	</h:panelGrid>
</h:form>
</div>
</body>
</html>
